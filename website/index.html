<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <!-- Prevent FOUC -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = theme === 'dark' || (theme === 'system' && systemDark) || (!theme && systemDark);
      document.documentElement.classList.toggle('dark', isDark);
      document.documentElement.classList.toggle('light', !isDark);
    })();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>@oxog/dns - Zero-Dependency DNS Library</title>
  <meta name="description" content="Zero-dependency DNS lookup library with DNS-over-HTTPS, intelligent caching, DNSSEC validation, and plugin architecture. All without a single runtime dependency." />
  <meta name="keywords" content="dns, dns-over-https, doh, dnssec, resolver, lookup, zero-dependency, typescript, plugin, caching, nodejs" />
  <meta name="author" content="Ersin KOC" />

  <link rel="canonical" href="https://dns.oxog.dev" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Open Graph -->

  <meta property="og:url" content="https://dns.oxog.dev" />
  <meta property="og:image" content="https://dns.oxog.dev/og-image.png" />
